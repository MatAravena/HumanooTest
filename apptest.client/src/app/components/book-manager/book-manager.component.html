<div class="container">
  
    <h1 *ngIf="isEditing">Edit Book</h1>
    <h1 *ngIf="!isEditing">Create New Book</h1>
  
    <form [formGroup]="bookForm" (ngSubmit)="saveBook()">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          id="title"
          type="text"
          class="form-control"
          formControlName="title"
          [class.is-invalid]="bookForm.get('title')?.invalid && bookForm.get('title')?.touched"
        />
        <div *ngIf="bookForm.get('title')?.invalid && bookForm.get('title')?.touched" class="invalid-feedback">
          Title is required and must be less than 255 characters.
        </div>
      </div>
  
      <div class="form-group">
        <label for="author">Author</label>
        <input
          id="author"
          type="text"
          class="form-control"
          formControlName="author"
          [class.is-invalid]="bookForm.get('author')?.invalid && bookForm.get('author')?.touched"
        />
        <div *ngIf="bookForm.get('author')?.invalid && bookForm.get('author')?.touched" class="invalid-feedback">
          Author is required and must be less than 255 characters.
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          class="form-control"
          formControlName="description"
        ></textarea>
      </div>
  
      <div class="form-group">
        <label for="price">Price</label>
        <input
          id="price"
          type="number"
          class="form-control"
          formControlName="price"
          [class.is-invalid]="bookForm.get('price')?.invalid && bookForm.get('price')?.touched"
        />
        <div *ngIf="bookForm.get('price')?.invalid && bookForm.get('price')?.touched" class="invalid-feedback">
          Price must be a positive number.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid">
        {{ isEditing ? 'Update' : 'Create' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
