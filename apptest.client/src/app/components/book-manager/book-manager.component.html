<div class="form-container">
  <div class="form-header">
    <h1>{{ isEditing ? 'Edit Book' : 'Create New Book' }}</h1>
  </div>

  <form [formGroup]="bookForm" (ngSubmit)="saveBook()" novalidate>
    <div class="form-group">
      <label for="title">Title</label>
      <input
        id="title"
        type="text"
        class="form-control"
        placeholder="Enter book title"
        formControlName="title"
        [class.is-invalid]="bookForm.get('title')?.invalid && bookForm.get('title')?.touched"
      />
      <div *ngIf="bookForm.get('title')?.invalid && bookForm.get('title')?.touched" class="invalid-feedback">
        Title is required and must be less than 255 characters.
      </div>
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input
        id="author"
        type="text"
        class="form-control"
        placeholder="Enter author's name"
        formControlName="author"
        [class.is-invalid]="bookForm.get('author')?.invalid && bookForm.get('author')?.touched"
      />
      <div *ngIf="bookForm.get('author')?.invalid && bookForm.get('author')?.touched" class="invalid-feedback">
        Author is required and must be less than 255 characters.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        class="form-control"
        placeholder="Enter a short description"
        formControlName="description"
        rows="4"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input
        id="price"
        type="number"
        class="form-control"
        placeholder="Enter price"
        formControlName="price"
        [class.is-invalid]="bookForm.get('price')?.invalid && bookForm.get('price')?.touched"
      />
      <div *ngIf="bookForm.get('price')?.invalid && bookForm.get('price')?.touched" class="invalid-feedback">
        Price must be a positive number.
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid">
        {{ isEditing ? 'Update' : 'Create' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
